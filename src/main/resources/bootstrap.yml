---
server:
  port: 80
spring:
  application:
    name: ${APP_NAME}
  cloud:
    config:
      server:
        encrypt:
          enabled: ${CONFIG_SERVER_ENCRYPT_ENABLED}
        git:
          uri: ${CONFIG_SERVER_GIT_URI}
          search-paths:
            - '*' # Search any directory in git repo with '*'; does not limit you to specific directories
encrypt:
  key: ${ENCRYPT_KEY}
management:
  security:
    enabled: false