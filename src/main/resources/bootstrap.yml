---
spring:
  application:
    name: ${APPLICATION-NAME}
  cloud:
    config:
      server:
        encrypt:
          enabled: ${SPRING-CLOUD-CONFIG-SERVER-ENCRYPT-ENABLED}
        git:
          uri: ${SPRING-CLOUD-CONFIG-GIT-URI}
          search-paths:
            - '*' # Search any directory in git repo with '*'; does not limit you to specific directories
encrypt:
  key: ${ENCRYPT-KEY}