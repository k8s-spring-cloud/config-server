general:
  artifacts:
    - "target/config-server.jar"
machine:
  java:
    version: openjdk8
  services:
    - docker
test:
  override:
    - "true"
deployment:
  hub:
    branch: master
    commands:
      - docker build -t $DOCKER_REPO .
      - docker tag $DOCKER_REPO:$CIRCLE_BUILD_NUM $DOCKER_REPO:$CIRCLE_BUILD_NUM
      - docker login -u $DOCKER_USER -e $DOCKER_EMAIL -p $DOCKER_PASS
      - docker push $DOCKER_REPO