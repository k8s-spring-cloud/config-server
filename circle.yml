general:
  artifacts:
    - "target/config-server.jar"
machine:
  java:
    version: openjdk8
#  services:
#    - docker
  environment:
    APPLICATION-NAME: WB3-K8s-ConfigServer
    SPRING-CLOUD-CONFIG-SERVER-ENCRYPT-ENABLED: true
    SPRING-CLOUD-CONFIG-GIT-URI: https://github.com/k8s-spring-cloud/1-Configuration
    ENCRYPT-KEY: TheVerySecretKey
deployment:
  hub:
    branch: master
    commands:
      - docker build -t $DOCKER_REPO .
      - docker login -u $DOCKER_USER -e $DOCKER_EMAIL -p $DOCKER_PASS
      - docker push $DOCKER_REPO